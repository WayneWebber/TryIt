<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>test</title>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"><!-- load bootstrap -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    html          { overflow-y:scroll; }
    body          { /*padding-top:50px;*/ }
    #todo-list        { margin-bottom:30px; }
    #todo-form        { margin-bottom:50px; }
    .navbar-inverse .topTitle{color:#fff;}
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
  <script src="js/ui-bootstrap-tpls-0.10.0.js"></script> <!-- load up our controller -->
  <script src="js/controllers/main.js"></script> <!-- load up our controller -->
  <script src="js/services/todos.js"></script> <!-- load our todo service -->
  <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="/">W & W</a>
    <h4 class="navbar-text topTitle">記事練習本 <span class="label label-info">{{ todos.length }}</span></h4>
    <ul class="nav navbar-nav navbar-right">
      <li></li>
    </ul>
  </div>
  <div class="container">
    <div>
     <span>{{ aaa | date:'MM月dd日 h:mm:ss a'}}</span><br>
    </div>
    <div id="todo-list" class="row">

      <table class="table table-hover">
        <tr>
          <th>#</th>
          <th>待辦事項</th>
          <th>Last Name</th>
        </tr>
        <tr ng-repeat="todo in todos">
          <td><input type="checkbox" ng-click="deleteTodo(todo._id)"></td>
          <td>{{ todo.text }}</td>
          <td>{{ todo.text }}</td>
        </tr>
      </table>
      <div class="col-sm-4 col-sm-offset-4">


        <!-- LOOP OVER THE TODOS IN $scope.todos -->
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
          </label>
        </div>

        <p class="text-center" ng-show="loading">
          <img src="http://preloaders.net/preloaders/131/3D%20snake.gif" />
        </p>

      </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder=" + 要紀錄什麼事情呢 ?" ng-model="formData.text">
          </div>

          <!-- createToDo() WILL CREATE NEW TODOS -->
          <button type="submit" class="btn btn-info btn-lg" ng-click="createTodo()">加入</button>

        </form>
      </div>
    </div>

  </div>

</body>
</html>
