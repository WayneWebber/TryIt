<div id="chat" style="width:600px;height:300px;border:1px solid #ccc;"></div>
<input type="text" id="text" value="123"/>
<input type="button" id="btn" value="送出"/>
<script>
  $('#btn').on('click',function(){
    var val = $("#text").val();
    var text = $("#chat").html();

    if (''===text){
      $("#chat").html(text+val);
    }else if (''==val){
      $("#chat").html(text)
    }else{
      $("#chat").html(text+'<br>'+val)
    }
  })

</script>
